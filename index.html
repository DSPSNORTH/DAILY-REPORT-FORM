
<!DOCTYPE html>
<html>
<head>
  <title>Daily Booking Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.7">
  <style>
    body { font-family: Arial, sans-serif; padding: 15px; max-width: 800px; margin: auto; font-size: 16px; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input[type="text"], input[type="number"], input[type="date"], select {
      width: 100%; padding: 6px; font-size: 15px; margin-top: 4px;
    }
    button {
      margin-top: 20px; padding: 10px; width: 100%;
      background-color: #4CAF50; color: white; font-size: 18px;
      border: none; border-radius: 5px;
    }
    .success { color: green; margin-top: 15px; font-weight: bold; }
  </style>
</head>

<option value="Gunj Mughalpura PO">Gunj Mughalpura PO</option>

<option value="KEMC NPO">KEMC NPO</option>

<option value="Misri Shah PO">Misri Shah PO</option>
<option value="Mughalpura PO">Mughalpura PO</option>
<option value="Nabi Pura PO">Nabi Pura PO</option>
<option value="Nabipura NPO (1678)">Nabipura NPO (1678)</option>
<option value="Naulakha NPO">Naulakha NPO</option>
<option value="Naulakha PO">Naulakha PO</option>
<option value="Pakistan Times PO">Pakistan Times PO</option>
<option value="PG HOUSE PO">PG HOUSE PO</option>

    </select>
    <label>Report Date</label>
    <input type="date" name="reportDate" required>
<label>RGL PS</label><input type="number" name="RGL_PS" min="0">
<label>RGL OPSS</label><input type="number" name="RGL_OPSS" min="0">

<label>COD</label><input type="number" name="COD" min="0">

<label>Same Day Delivery</label><input type="number" name="Same_Day_Delivery" min="0">

<label>Insured Letter Fee</label><input type="number" name="Insured_Letter_Fee" min="0">
<label>Insured Parcel</label><input type="number" name="Insured_Parcel" min="0">

<label>MO Value</label><input type="number" name="MO_Value" min="0">

<label>UMO Issue</label><input type="number" name="UMO_Issue" min="0">

<label>MO Paid</label><input type="number" name="MO_Paid" min="0">
<label>MO Paid Amount</label><input type="number" name="MO_Paid_Amount" min="0">
<label>UMO Paid</label><input type="number" name="UMO_Paid" min="0">
<label>UMO Paid Amount</label><input type="number" name="UMO_Paid_Amount" min="0">
<label>Packing Box Sale</label><input type="number" name="Packing_Box_Sale" min="0">
<label>UMS Flyers Sold</label><input type="number" name="UMS_Flyers_Sold" min="0">
<label>Postage Stamps Sale</label><input type="number" name="Postage_Stamps_Sale" min="0">

<label>SNGPL Amount</label><input type="number" name="SNGPL_Amount" min="0">
<label>WASA Bills</label><input type="number" name="WASA_Bills" min="0">
<label>WASA Amount</label><input type="number" name="WASA_Amount" min="0">
<label>PTCL Bills</label><input type="number" name="PTCL_Bills" min="0">
<label>PTCL Amount</label><input type="number" name="PTCL_Amount" min="0">

    <button type="submit">Submit</button>
    <div class="success" id="response"></div>
  </form>

  <script>
    const form = document.getElementById('bookingForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      fetch("https://script.google.com/macros/s/AKfycbwdlAB-WNttS7iu95zqcbmCxQJnvPmVAWgOXl0Ecq7-nCh6vb8Ofsb6Ks5Wn4JRkctoWA/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById('response').innerText = data;
        form.reset();
      })
      .catch(error => {
        document.getElementById('response').innerText = "Submission failed";
        console.error(error);
      });
    });
  </script>
</body>
</html>
