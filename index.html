  <script>
  document.getElementById("bookingForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    const data = new URLSearchParams();
    for (const pair of formData) {
      data.append(pair[0], pair[1]);
    }

    fetch(form.action, {
      method: "POST",
      body: data,
    })
      .then((res) => res.text())
      .then((text) => {
        alert(text);
        form.reset(); // âœ… This line clears all fields after successful submission
      })
      .catch((err) => {
        alert("Error: " + err);
      });
  });
</script>
